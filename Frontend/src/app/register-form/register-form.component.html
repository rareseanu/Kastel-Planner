<div class="col-sm-8 offset-sm-2" style="box-shadow: 10px 10px 10px 10px rgba(167, 157, 115, 0.562);">
  <div class="register-form-title">
    <h2>Registration form</h2>
  </div>  

  <p style="text-align: center; margin-bottom: 50px;">Fields marked with an asterisk (*) are required</p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <app-person-form formControlName="person" [class.error]="registerForm.get('person')?.invalid"></app-person-form>
    
    <app-label-form formControlName="label" (selectedLabelsClickedEmitter) = 'showSelectedLabelsArray($event)'></app-label-form>
    <app-role-form formControlName="role" (roleClickedEmitter)='showNextRoleComponent($event)' (sendSelectedRoleNameEmmiter)='showSelectedRoleName($event)'></app-role-form>
    <app-user-form formControlName="user" *ngIf="selectedRoleName == 'Admin' || selectedRoleName == 'Volunteer'"></app-user-form>
    <app-beneficiary-form 
        formControlName="beneficiary" 
        *ngIf="selectedRoleName == 'Beneficiary'"
        (dayOfWeekClickedEmitter)='showNextDayOfTheWeekComponent($event)'
        >
    </app-beneficiary-form>


    <div class="d-grid gap-2 col-2 mx-auto">

      <button class="btn btn-warning" *ngIf="selectedRoleName == 'Admin' || selectedRoleName == 'Volunteer'"
        [disabled]="registerForm.get('person')?.invalid ||         
        registerForm.get('beneficiary')?.invalid ||
        registerForm.get('user')?.invalid" 
        data-toggle="tooltip" data-placement="top" title="Tooltip on top"
        >
        Sign Up
 
    </button>
  </div>

  <div class="d-grid gap-2 col-2 mx-auto">
  


      <button class="btn btn-warning" *ngIf="selectedRoleName == 'Beneficiary'"
            [disabled]="registerForm.get('person')?.invalid ||       
            selectedDayOfWeekFromParentComponent == '' ||
            registerForm.get('user')?.invalid">
            
   
            Sign Up
        </button>


    
  </div>
  </form>
</div>
