<h4>Beneficiary info</h4>
<h6>Please provide the time and the day of the week when beneficiary is available</h6>
<form [formGroup]="beneficiaryForm">
    <div class="mb-3">
        <label for="start-time" class="form-label">Time</label>
        <input formControlName="startTime" class="form-control" id="start-time" placeholder="hh:mm:ss" />
    </div>

    <div class="mb-3">
        <label for="day" class="form-label">Day Of The Week</label>
        <select #dayOfWeekSelect 
                class="form-select"
                formControlName="dayOfWeek"
                id = "day"
                (click)="selectedHandlerDayOfWeek($event)" 
                (change)="onDayOfWeekSelected(dayOfWeekSelect.value)">      
            <option value ="default" disabled selected>Please select beneficiary disponibility</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>
</form>

{{beneficiaryForm.value| json}}
