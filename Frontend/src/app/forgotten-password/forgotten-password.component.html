<div class="col-sm-8 offset-sm-2 shadow-form">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <hr class="my-2">
    <h3 class="fw-bold">Forgot your password?</h3>
    <p class="text-lg-left">Enter the email address associated with your account and we'll send you a reset link</p>
    <hr class="my-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="email">E-mail address</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Type your e-mail" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors?.required">Email is required.</div>
                <div *ngIf="f.email.errors?.email">Email is invalid.</div>
            </div>
        </div>
        <button [disabled]="loading" class="mt-3 btn btn-primary w-100">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Continue
        </button>
        <div class="mt-3 col-12 text-center">
            <a class="text-decoration-none" href="#" routerLink="../login" routerLinkActive="active">
                Return to sign in
            </a>
        </div>
    </form>
</div>
