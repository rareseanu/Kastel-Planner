<form [formGroup]="labelForm">
<select #mySelect class="form-select" (click)="selectedHandlerLabelName($event)" (change)="onOptionsSelected(mySelect.value)">  

    <option value ="default">Choose person's label</option>
    <option *ngFor="let l of labelsInDropdown" [value] = "l.id">{{l.labelName}}
    </option>
  </select>
  </form>
