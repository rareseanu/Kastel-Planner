
    <div class="position-absolute w-100 d-flex flex-column align-items-end">
        <div style="z-index: 100" *ngFor="let toast of toastService.toasts" class="toast fade show"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"
                [ngClass]="toast.style === 'success' ? 'toast-success' : (toast.style === 'danger') ? 'toast-danger' : 'toast-info'">
                <svg *ngIf="toast.style === 'danger'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="rgb(255, 51, 102)" class="bi bi-x-circle-fill me-3" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                </svg>
                <svg *ngIf="toast.style === 'success'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="rgb(0, 204, 136)" class="bi bi-check-circle-fill me-3" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
                <svg *ngIf="toast.style === 'info'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="rgb(92, 96, 245)" class="bi bi-info-circle-fill me-3" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="opacity: 1 !important">
                {{toast.content}}
            </div>
        </div>
    </div>
